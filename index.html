<!DOCTYPE html>
<html lang="ko" id="abc" style="overflow-y: hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titlename">KHS Portfolio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div id="title">
        <div class="titleimg"></div>
        <div class="titletitle"></div>
        <div class="titlesub"></div>
        <div class="openbtn" onclick="openbutton()">O P E N</div>
    </div>

    <div class="btn">
        <span id="leftbutton" class="material-symbols-outlined" onclick="leftbtn()">
            arrow_back_ios
        </span>
        <span id="rightbutton" class="material-symbols-outlined" onclick="rightbtn()">
            arrow_forward_ios
        </span>
    </div>

    <style>
        .material-symbols-outlined {
            font-size: 300%;
            font-variation-settings:
                'FILL' 0,
                'wght' 500,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <script src="index.js"></script>
</body>

</html>
